<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(38, 38, 143), #d108a6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgb(26, 216, 83);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(24, 23, 23, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #c73915;
            border-radius: 8px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #1a1613;
            box-shadow: 0 0 8px rgba(20, 18, 17, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-back {
            background-color: red;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            font-weight: bold;
            width: 40%;
            border: none;
        }

        .btn-submit {
            background-color: blue;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            font-weight: bold;
            width: 40%;
            border: none;
        }

        .text-danger {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="sign-upForm" class="form-container" onsubmit="return validate()">
                    <h2>Sign-Up</h2>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                        <span class="text-danger" id="nameError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Your mobile number">
                        <span class="text-danger" id="mobileError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password">
                        <span class="text-danger" id="passwordError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        <span class="text-danger" id="confirmPasswordError"></span>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn-back" onclick="goBack()">Back</button>
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate() {
            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
        
            const nameError = document.getElementById("nameError");
            const mobileError = document.getElementById("mobileError");
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");

            nameError.textContent = "";
            mobileError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            let isValid = true;

            if (name === "") {
                nameError.textContent = "Please enter your name.";
                isValid = false;
            } else if (name.length <= 2) {
                nameError.textContent = "Name must be at least 3 characters.";
                isValid = false;
            }

            if (mobile === "") {
                mobileError.textContent = "Please enter your mobile number.";
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Please enter a valid 10-digit mobile number.";
                isValid = false;
            }

            if (password === "") {
                passwordError.textContent = "Please enter a password.";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                isValid = false;
            } else if (!/[0-9]/.test(password)) {
                passwordError.textContent = "Password must contain at least one number.";
                isValid = false;
            } else if (!/[!@#$%^&*]/.test(password)) {
                passwordError.textContent = "Password must contain at least one special character (!@#$%^&*).";
                isValid = false;
            }

            if (confirmPassword === "") {
                confirmPasswordError.textContent = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                isValid = false;
            }

            return isValid;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
